<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <h1>Quote Generator</h1>
      <div id="quote-content">
        <p id="main-quote"><b>"I'm selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to
          handle.But if you can't handle me at my worst, then you sure as hell don't deserve me at my best."</b></p>

        <p class="source">- Anonymous</p>
      </div>
    </div>
    <button id="loadQuote" onclick="quoteGenerator()">Show another quote</button>
    <script src="script/quote.js" charset="utf-8"></script>

  </body>
</html>
